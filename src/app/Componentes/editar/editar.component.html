<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Editar empresa</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label class="col" for="idEmpresa">Id Empresa</label>
          <input type="number" class="form-control" name="idEmpresa" [(ngModel)]="empresa.idEmpresa" disabled>
          <label class="col" for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="empresa.nombre">
          <label class="col" for="telefono">Telefono</label>
          <input type="text" class="form-control" name="telefono" [(ngModel)]="empresa.telefono">
          <label class="col" for="precio">Precio</label>
          <input type="number" class="form-control" name="precio" [(ngModel)]="empresa.precio">
        </div>
        <br>
        <button class="btn btn-outline-dark" (click)="editar()">Editar</button>
      </form>
    </div>
  </div>
</div>
